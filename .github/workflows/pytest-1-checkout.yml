name: pytest-1-checkout
on: workflow_dispatch

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      # - name: clone repo
      #   run: |
      #     git clone https://github.com/yongyuca/pytestdemo.git
      #     cd pytestdemo
      - name: checkout code
        uses: actions/checkout@v4
        with:
          repository: ""

      - name: install pytest
        run: pip install pytest
      - name: run pytest
        run: pytest
